schemaVersion: 2.2.0
metadata:
  name: compliance-operator-2
  version: 2.2.0
attributes:
  controller.devfile.io/scc: container-build
projects:
  # - name: cac-content-fork
  #   git:
  #     remotes:
  #       origin: "https://github.com/Vincent056/cac-content-fork.git"
  #       upstream: "https://github.com/ComplianceAsCode/content.git"
  #     checkoutFrom:
  #       remote: origin
  #       revision: master
  - name: compliance-operator
    git:
      remotes:
        origin: "https://github.com/Vincent056/compliance-operator.git"
        upstream: "https://github.com/ComplianceAsCode/compliance-operator.git"
      checkoutFrom:
        remote: origin
        revision: master
components:
  - name: dev-tool
    attributes:
      container-overrides:
        resources:
          limits:
            "github.com/fuse": "1"
        securityContext:
          capabilities:
            add:
              - CAP_SYS_ADMIN
    container:
      image: quay.io/vincent7/dev-tool:latest
      memoryLimit: 2Gi
      mountSources: true
      env:
        - name: KUBEDOCK_ENABLED
          value: "true"
commands:
  - id: install-dependencies
    exec:
      commandLine: 'pip3 install -r requirements.txt'
      component: dev-tool
      workingDir: /projects/cac-content-fork